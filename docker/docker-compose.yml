version: "3"

services: 

    # REST/API
    cjq-rest-api: 
        container_name: RestAPI.CJQ
        image: cjq-rest-api
        environment: 
            - "API-PORT:${API_PORT}"
            # - MAILDEV_HOST:${MAILDEV_HOST}
            # - MAILDEV_PORT:${MAILDEV_PORT}
        ports:
            - "${API_PORT}:${API_PORT}"
        networks: 
            - cjq-net
        depends_on:
            - db
        command: [
            "npm", "start"
        ]

    # Angular frontend application
    cjq-frontend:
        container_name: FrontendCJQ
        image: cjq-frontend
        ports:
            - "4200:4200"
        networks: 
            - cjq-net
        depends_on: 
            - cjq-rest-api
        command: [
            "npm", "start"
        ]
 
    # MySQL node 
    db:
        container_name: MySQLDB.CJQ
        image: cjq-mysql-db
        command: 
          --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        restart: always
        environment: 
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            ports: ${MYSQL_PORT_LOCAL}:${MYSQL_PORT_CONTAINER}
        cap_add:
            - SYS_NICE  
        networks: 
            - cjq-net
        volumes: 
          - ${MYSQL_PERSISTENCE_LOCALDIR}:/var/lib/mysql
          #- "../mysql-obk/CJQ-confi g.sql:/docker-entrypoint-initdb.d/1.sql"  # Copy SQL file to mysql entry point, for db config

    # SQL web client 
    cjq-adminer: 
        container_name: Adminer.CJQ
        image: adminer
        restart: always
        networks: 
            - cjq-net
        ports: 
          - "${ADMINER_PORT_LOCAL}:${ADMINER_PORT_CONTAINER}"
        depends_on:
            - db

    maildev:
        container_name: MailDev.CJQ
        image: djfarrelly/maildev
        networks: 
            - cjq-net
        ports: 
            - "7050:80"

networks:
    cjq-net: